default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: APP_NAME_development

test:
  <<: *default
  database: APP_NAME_test

production:
  <<: *default
  database: APP_NAME_production
  username: APP_NAME
  password: <%= ENV['RA1_DATABASE_PASSWORD'] %>
